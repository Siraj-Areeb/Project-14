<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/Logo.png" alt="logo" class="logo">
            <img src="images/img1.jpg" alt="img1" class="img1">
        </div>
        <div class="right">
            <nav>
                <span><hr></span>
                <ul class="nav-list">
                    <li class="list-items li-1">Home</li>
                    <li class="list-items li-2">About Us</li>
                    <li class="list-items li-3">Portfolio</li>
                    <li class="list-items li-4">Contact</li>
                </ul>
            </nav>
            <div class="section1">
                <img src="images/creativity-2.png" alt="creativity">
                <div class="section1-right">
                    <div class="right-upper">
                        <h3>
                            <br><br><br>
                            is our<br>ingredient
                        </h3>
                        <div class="icons">

                            <img src="images/insta.png" alt="insta">
                            <img src="images/fb.png" alt="fb">
                            <img src="images/email.png" alt="email">
                        </div>
                    </div>
                    <button class="package">Check Our Package</button>
                </div>
            </div>
            <div class="section2">
                <div class="vl"></div>
                <ul class="list">
                    <li class="items">Photography</li>
                    <li class="items">Videography</li>
                    <li class="items">Graphic Design</li>
                    <li class="items">Illustration</li>
                    <li class="items">Animation</li>
                </ul>
                <div class="section2-right">
                <img src="images/img2.png" alt="coma" class="coma">
                <p class="lorem">
                    We help you to create the best graphics,<br>photos, videos, animations and illustrations.
                </p>
                <img src="images/img3.jpg" alt="dance" class="dance">
                </div>
            </div>

</html>
